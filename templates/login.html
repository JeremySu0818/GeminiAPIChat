<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進入 Gemini 聊天室</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 部分不變 */
        :root {
            --glass-blur: 40px;
            --glass-saturate: 220%;
            --glass-brightness: 1.15;
            --glass-opacity: 0.03;
            --glass-border-light: rgba(255, 255, 255, 0.2);
            --shadow-strong: rgba(0, 0, 0, 0.6);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --hover-glow-subtle: rgba(255, 255, 255, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
        }

        body {
            background: url('/static/images/background-2.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            backdrop-filter: blur(calc(var(--glass-blur) / 2)) saturate(var(--glass-saturate)) brightness(var(--glass-brightness));
            -webkit-backdrop-filter: blur(calc(var(--glass-blur) / 2)) saturate(var(--glass-saturate)) brightness(var(--glass-brightness));
            background-color: rgba(255, 255, 255, 0.01);
        }

        .login-card {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate)) brightness(var(--glass-brightness));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate)) brightness(var(--glass-brightness));
            background-color: rgba(255, 255, 255, var(--glass-opacity));
            border: 1px solid var(--glass-border-light);
            box-shadow: 0 15px 40px var(--shadow-strong), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .login-card:hover {
            box-shadow: 0 20px 50px var(--shadow-strong), 0 0 0 2px var(--glass-border-light);
        }

        .login-card h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 25px rgba(0, 0, 0, .4), 0 0 15px rgba(0, 0, 0, .2);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .login-input {
            width: 100%;
            color: var(--text-primary);
            backdrop-filter: blur(30px) saturate(200%) brightness(1.12);
            -webkit-backdrop-filter: blur(30px) saturate(200%) brightness(1.12);
            background-color: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .28);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, .12), 0 0 .5px rgba(255, 255, 255, .1);
            border-radius: 2rem;
            padding: .8rem 1.6rem;
            transition: .3s;
            box-sizing: border-box;
        }

        .login-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, .12);
            border-color: rgba(255, 255, 255, .45);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, .15), 0 0 0 6px rgba(255, 255, 255, .22), 0 0 15px rgba(255, 255, 255, .1);
        }

        .login-input::placeholder {
            color: var(--text-secondary);
            opacity: .9;
        }

        .login-button {
            background-color: rgba(255, 255, 255, .1);
            backdrop-filter: blur(24px) saturate(200%) brightness(1.12);
            -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(1.12);
            color: #FFFFFF;
            border-radius: 9999px;
            padding: .8rem 2rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, .25);
            cursor: pointer;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, .18), 0 10px 24px var(--shadow-medium), 0 4px 8px rgba(255, 255, 255, .12);
            transition: all .35s cubic-bezier(0.25, 0.8, 0.25, 1.1);
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-3px) scale(1.02);
            background-color: rgba(255, 255, 255, .15);
            border-color: rgba(255, 255, 255, .35);
        }

        .login-button:active {
            transform: translateY(0) scale(.98);
        }

        .first-boot-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 9999;
        }

        .first-boot-overlay.show {
            display: flex;
        }

        .first-boot-dialog {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid var(--glass-border-light);
            border-radius: 1.5rem;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px var(--shadow-strong), 0 0 0 2px var(--glass-border-light);
            backdrop-filter: blur(40px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(40px) saturate(180%) brightness(1.1);
            color: var(--text-primary);
            text-align: center;
            animation: fadeInScaleUp 0.3s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .dot-spinner {
            display: flex;
            justify-content: center;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        .dot-spinner div {
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: bounce 1.2s cubic-bezier(0.2, 0.68, 0.83, 0.67) infinite;
        }

        .dot-spinner div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot-spinner div:nth-child(3) {
            animation-delay: 0.4s;
        }

        .dot-spinner div:nth-child(4) {
            animation-delay: 0.6s;
        }

        .first-boot-title {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 12px rgba(0, 0, 0, .35);
        }

        .first-boot-desc {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-primary);
            opacity: .9;
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .login-card h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                gap: .3rem;
            }

            .login-input {
                padding: .7rem 1.2rem;
                font-size: .9rem;
            }

            .login-button {
                padding: .7rem 1.5rem;
                font-size: 1rem;
                margin-top: .8rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>進入 Gemini 聊天室</h1>
        <form method="post" action="/login" class="login-form" id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">請輸入使用者名稱(自動註冊)：</label>
                <input type="text" id="username" name="username" required class="login-input" placeholder="您的使用者名稱"
                    autocomplete="username">
            </div>
            <button type="submit" class="login-button" id="loginButton" aria-live="polite">開始聊天</button>
        </form>
    </div>

    <div class="first-boot-overlay" id="firstBootOverlay" aria-hidden="true">
        <div class="first-boot-dialog" role="dialog" aria-modal="true" aria-labelledby="firstBootTitle"
            aria-describedby="firstBootDesc">
            <div class="dot-spinner" aria-hidden="true">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h2 class="first-boot-title" id="firstBootTitle">正在準備您的專屬 AI...</h2>
            <p class="first-boot-desc" id="firstBootDesc">首次啟動會載入模型，請稍候。</p>
        </div>
    </div>

    <script>
        (function () {
            const form = document.getElementById('loginForm');
            const btn = document.getElementById('loginButton');
            const overlay = document.getElementById('firstBootOverlay');
            const loginCard = document.querySelector('.login-card');

            let needOverlayOnSubmit = true;

            fetch('/api/models/status', {
                cache: 'no-store'
            })
                .then(r => r.ok ? r.json() : Promise.reject(r.status))
                .then(st => {
                    if (st && st.state === 'ready' && !!st.has_cache && !st.locked) {
                        needOverlayOnSubmit = false;
                    } else {
                        needOverlayOnSubmit = true;
                    }
                })
                .catch(() => {
                    needOverlayOnSubmit = true;
                });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') e.preventDefault();
            });

            overlay.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
            }, {
                passive: false
            });

            form.addEventListener('submit', (e) => {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    form.reportValidity();
                    return;
                }
                if (needOverlayOnSubmit) {
                    // 關鍵修改：先將登入卡片隱藏
                    loginCard.style.display = 'none';
                    // 然後再顯示載入視窗
                    overlay.classList.add('show');
                    overlay.setAttribute('aria-hidden', 'false');
                }
                btn.disabled = true;
                btn.textContent = '請稍候…';
            });
        })();
    </script>

</body>

</html>
